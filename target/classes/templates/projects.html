<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Chronic Applications </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/navbar :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(projects)}">
        <h2>Project List</h2>
        <table class="table">
            <thead class="inverse">
            <tr>
                <th>Id</th>
                <th>Project</th>
                <th>Manager</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody th:each="project, itrStat : ${projects}">
                <div th:if="${itrStat.index == 0} or ${projects[itrStat.index-1].division.id} != ${project.division.id}">
                    <tr class="info">
                        <td colspan="4"><label th:text="${project.division.abbreviation}">Div</label></td>
                    </tr>
                </div>
                <tr>
                    <td><a th:href="${'/project/' + project.id}"><label th:text="${project.id}">id</label></a></td>
                    <td th:text="${project.name}">name</td>
                    <td th:text="${project.manager.name}">manager</td>
                    <td><a th:href="${'/project/edit/' + project.id}">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        </a>
                        <a th:href="${'/project/delete/' + project.id}">
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>

</body>
</html>

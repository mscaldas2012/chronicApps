<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Chronic Applications</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/navbar :: header"></th:block> /*/-->

    <h2>Project Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.id}">project Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.name}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Manager:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.manager.name}">manager</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
